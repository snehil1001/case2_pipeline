---
-   hosts: localhost
    vars_files:
        - vars.yml
    gather_facts: false
    remote_user: ubuntu
    become: yes
    become_user: ubuntu
    become_method: su

    tasks:
        - name: Pull sources from the repository.
          git: repo={{repo_url}} dest={{project_root}} version=master force=yes
          notify:
            - restart web server

    handlers:
      - include : handlers.yml
